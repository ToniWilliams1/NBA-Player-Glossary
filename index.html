<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>NBA Player Stats</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1 class="line-1 anim-typewriter">NBA Player Stats</h1>

    <input class="player" type="text" placeholder="Choose A Player" />
    <input class="team" type="text" placeholder="Choose A Team"/>
    <p>
       or
    </p>
    <button type="button" name="button">Enter</button>

    <div class="stats">
      <h3>Player Name:</h3>
      <p><span class="first-name"> </span> <span class="last-name"> </span></p>

      <h3>Player Position:</h3>
      <p class="position"></p>
      <h3>Player Height (feet, inches):</h3>
      <p>
        <span class="height-feet"> </span> <span class="height-inches"></span>
      </p>
      <p class="height-inches"></p>
      <h3>Player Weight (pounds):</h3>
      <p class="weight-pounds"></p>
      <h4>Team:</h4>
      <p class="name"></p>
      <h5>Division:</h5>
      <p class="division"></p>
      <h6>Conference:</h6>
      <p class="conference"></p>
      <h2>City:</h2>
      <p><span class="city"> </span> <span class="abbreviation"></span></p>
    </div>
  </body>
</html>
